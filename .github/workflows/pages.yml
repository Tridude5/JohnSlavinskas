# 1) Make sure the folders exist
New-Item -ItemType Directory -Force ".github\workflows" | Out-Null

# 2) Create the workflow file with the correct config
@"
name: Deploy static Next.js to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: "/JohnSlavinskas"   # important for asset paths on Pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build && npm run export
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
"@ | Set-Content ".github\workflows\pages.yml" -Encoding UTF8

# 3) Commit & push
git add .github\workflows\pages.yml
git commit -m "Add GitHub Pages workflow"
git push
