name: Deploy static Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # optional nightly refresh

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Make envs available to ALL steps (including npm prebuild)
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}     # <-- must exist in Settings → Secrets → Actions
      GH_USER: Tridude5
      NEXT_PUBLIC_BASE_PATH: "/JohnSlavinskas"  # repo name, for asset paths
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # prebuild (node scripts/fetch-contrib.mjs) runs automatically here
      - name: Build (export static site)
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
