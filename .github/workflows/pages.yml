name: Deploy static Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # optional: refresh daily at 06:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # GH Pages project site is served at /<repo>; expose to the client
      NEXT_PUBLIC_BASE_PATH: "/JohnSlavinskas"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # prebuild runs scripts/fetch-contrib.mjs and needs these envs
      - name: Build (export static site and write github-contrib.json)
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # add this in repo Settings → Secrets → Actions
          GH_USER: Tridude5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
