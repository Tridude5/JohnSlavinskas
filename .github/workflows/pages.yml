name: Deploy static Next.js to GitHub Pages

on:
  push: { branches: [ main ] }
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # optional nightly refresh

permissions:
  contents: read
  pages: write
  id-token: write

# Donâ€™t cancel the newest run on rapid pushes
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Your PAT secret (classic, scopes: repo, read:user recommended)
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      # The viewer/user whose contributions we fetch
      GH_USER: Tridude5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Prebuild runs automatically (package.json -> "prebuild": "node scripts/fetch-contrib.mjs")
      - name: Build (static export)
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
