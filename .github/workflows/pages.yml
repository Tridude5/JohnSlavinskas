name: Deploy static Next.js to GitHub Pages

on:
  push: { branches: [ main ] }
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # optional nightly refresh

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Visible to ALL steps (incl. npm prebuild -> scripts/fetch-contrib.mjs)
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GH_USER: Tridude5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # sanity check (wonâ€™t print token, just confirms presence)
      - name: Check GH_TOKEN presence
        run: |
          if [ -z "${GH_TOKEN}" ]; then
            echo "GH_TOKEN is EMPTY"; exit 1;
          else
            echo "GH_TOKEN is present";
          fi

      # prebuild runs automatically before this (via package.json)
      - name: Build (static export)
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
